name: dbt CI Tests

on:
  pull_request:
    branches: [main]

jobs:
  dbt-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements-docker.txt
      
      - name: Create service account key file
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GCP_SA_KEY" > $HOME/fraud-detection-key.json
      
      - name: Generate dbt profiles
        run: |
          mkdir -p $HOME/.dbt
          cat > $HOME/.dbt/profiles.yml << EOF
          fraud_detection:
            target: dev
            outputs:
              dev:
                type: bigquery
                method: service-account
                project: total-compiler-477816-r3
                dataset: fraud_detection_dev
                threads: 4
                keyfile: $HOME/fraud-detection-key.json
                location: asia-southeast1
          EOF
      
      - name: Run dbt models and tests
        run: |
          cd dbt_project
          dbt deps
          dbt run
          dbt test

      - name: Run Python tests
        run: |
          pytest tests/ -v
