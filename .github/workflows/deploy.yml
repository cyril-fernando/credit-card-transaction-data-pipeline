name: dbt Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  dbt-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Create service account key file
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          mkdir -p $HOME/.dbt
          echo "$GCP_SA_KEY" > $HOME/.dbt/fraud-detection-key.json
      
      - name: Create dbt profiles
        run: |
          cat > $HOME/.dbt/profiles.yml << EOF
          fraud_detection:
            outputs:
              dev:
                type: bigquery
                method: service-account
                project: total-compiler-477816-r3
                dataset: fraud_detection_dev
                location: asia-southeast1
                keyfile: $HOME/.dbt/fraud-detection-key.json
                threads: 4
            target: dev
          EOF
      
      - name: Run dbt models
        run: |
          cd dbt_project
          dbt deps
          dbt run --profiles-dir=$HOME/.dbt --target dev
      
      - name: Run dbt tests
        run: |
          cd dbt_project
          dbt test --profiles-dir=$HOME/.dbt --target dev
