version: "3.8"

services:
  # PostgreSQL for Dagster metadata
  postgres:
    image: postgres:15
    container_name: fraud_detection_postgres
    environment:
      POSTGRES_USER: ${DAGSTER_POSTGRES_USER}
      POSTGRES_PASSWORD: ${DAGSTER_POSTGRES_PASSWORD}
      POSTGRES_DB: ${DAGSTER_POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      # You can hardcode dagster_user here or also switch to ${DAGSTER_POSTGRES_USER} if you want
      test: ["CMD-SHELL", "pg_isready -U ${DAGSTER_POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Dagster webserver + daemon
  dagster:
    build:
      context: .
      dockerfile: dagster_project/Dockerfile
    container_name: fraud_detection_dagster
    ports:
      - "3000:3000"
    environment:
      # BigQuery credentials (mounted as volume)
      GOOGLE_APPLICATION_CREDENTIALS: /opt/dagster/credentials/fraud-detection-key.json
      # Dagster config
      DAGSTER_HOME: /opt/dagster/dagster_home
      # Database connection (if using PostgreSQL)
      DAGSTER_POSTGRES_HOST: ${DAGSTER_POSTGRES_HOST}
      DAGSTER_POSTGRES_USER: ${DAGSTER_POSTGRES_USER}
      DAGSTER_POSTGRES_PASSWORD: ${DAGSTER_POSTGRES_PASSWORD}
      DAGSTER_POSTGRES_DB: ${DAGSTER_POSTGRES_DB}
      DAGSTER_POSTGRES_URL: ${DAGSTER_POSTGRES_URL}
    volumes:
      # Mount BigQuery credentials
      - ${DBT_KEY_PATH}:/opt/dagster/credentials/fraud-detection-key.json:ro
      # Mount dbt profiles
      - ./profiles-docker.yml:/opt/dagster/.dbt/profiles.yml:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
