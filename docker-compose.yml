version: "3.8"

services:
  # ============================================================================
  # METADATA DATABASE (Postgres)
  # Acts as the persistent memory for Dagster, storing run history and logs.
  # ============================================================================
  postgres:
    image: postgres:15
    container_name: credit_card_pipeline_db

    # Secures database initialization using values from the .env file.
    # Prevents sensitive credentials from being hardcoded in the manifest.
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"

    # Maps the standard Postgres port to the host for external debugging tools.
    ports:
      - "5432:5432"

    # Implements a liveness probe to ensure the database process is responsive
    # before allowing dependent services to start.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      retries: 5

    # Persists database files to a managed volume to survive container restarts.
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ============================================================================
  # DATA PIPELINE (Dagster Application)
  # The execution runtime containing Python logic, dbt transformations, and UI.
  # ============================================================================
  dagster:
    # Builds the image from the Dockerfile in the project root context.
    build: .
    container_name: credit_card_pipeline_app

    # Exposes the Dagster Webserver UI to the host machine.
    ports:
      - "3000:3000"

    # Configures internal connection strings and paths.
    # Overrides local host paths with Docker-specific internal locations.
    environment:
      DAGSTER_POSTGRES_HOST: "postgres"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB}"
      GOOGLE_APPLICATION_CREDENTIALS: "/tmp/google_key.json"
      DBT_KEY_PATH: "/tmp/google_key.json"
      DBT_PROJECT_DIR: "/opt/dagster/app/dbt_project"
      DBT_PROFILES_DIR: "/root/.dbt"
      CSV_PATH: "/opt/dagster/app/data/raw/creditcard.csv"

    # Mounts the Google Service Account key safely into the container's temp directory.
    # Uses read-only mode (:ro) to prevent accidental modification.
    volumes:
      - ${DBT_KEY_PATH}:/tmp/google_key.json:ro
      - ./profiles-docker.yml:/root/.dbt/profiles.yml:ro
      - ./data:/opt/dagster/app/data:ro

    # Enforces boot order to prevent connection errors during startup.
    depends_on:
      postgres:
        condition: service_healthy

    # Loads the environment context for variable substitution.
    env_file:
      - .env

# ============================================================================
# PERSISTENT STORAGE
# Defines managed volumes that exist independently of container lifecycle.
# ============================================================================
volumes:
  postgres_data:
